<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API practice</title>
</head>
<body>
    <h1>Javascript Practice for fetch API</h1>
    <h2>A fetch API practice project using Open-Meteo API</h2>
    <h3>Date: February 11, 2026</h3>
    <h2>Enter your coordinates</h2>
    <h4>Latitude: <input placeholder="Enter latitude" id = "latitudeInput"> </h4>
    <h4>Longitude: <input placeholder="Enter your longitude" id ="longitudeInput"></h4>
    <button id = "coordinatesButton">Confirm coordinates</button>
    <br>
    <h3>Weather information: </h3>
    <p>Timezone: <span id ="timezone"></span></p>
    <p>Forecast for 7 days: <pre id ="tempForecast"></pre></p>

    <script src = "index.js" defer></script>
</body>
</html>
